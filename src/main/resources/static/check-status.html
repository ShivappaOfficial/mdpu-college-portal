<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check Admission Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f1f5f9;
  font-family:Segoe UI,system-ui;
}

.card{
  background:white;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:white;
  font-weight:600;
  cursor:pointer;
}

button.loading{
  background:#94a3b8;
  cursor:not-allowed;
}

.status{
  margin-top:15px;
  font-weight:600;
}
.success{color:#16a34a}
.error{color:#dc2626}
</style>
</head>

<body>

<div class="card">
  <h2>Check Admission Status</h2>

  <input id="admissionId" placeholder="Admission ID (ADM-XXXX)" required>
  <input id="name" placeholder="Student Name" required>

  <button id="btn" onclick="checkStatus()">Check Status</button>

  <div id="result" class="status"></div>
</div>

<script>
async function checkStatus(){
  const btn = document.getElementById("btn");
  const result = document.getElementById("result");

  btn.classList.add("loading");
  btn.innerText = "Checking...";
  result.innerHTML = "";

  const admissionId = document.getElementById("admissionId").value.trim();
  const name = document.getElementById("name").value.trim();

   try{
    const res = await fetch(
      `/api/admission/status?admissionId=${encodeURIComponent(admissionId)}&name=${encodeURIComponent(name)}`,
      { method:"POST" }
    );
    console.log("admission posted"+admissionId);
	  console.log("admission posted"+name);
	  
    if(!res.ok){
      throw await res.text();
        console.log("result Not Okay");
    }

    const data = await res.json();

    result.className = "status success";
    result.innerHTML = `
      ✅ Status: <b>${data.status ?? "PENDING"}</b><br>
      Course: ${data.combination}<br>
      Percentage: ${data.percentage.toFixed(2)}%
    `;

  }catch(err){
    result.className = "status error";
    result.innerHTML = "❌ No application found";
  }

  btn.classList.remove("loading");
  btn.innerText = "Check Status";
}
</script>

</body>
</html>
