<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Check Admission Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --primary:#22c55e;
  --danger:#ef4444;
  --bg:#f1f5f9;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI,system-ui;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  text-align:center;
}

h2{
  margin-bottom:18px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button.loading{
  background:#94a3b8;
  cursor:not-allowed;
}

#result{
  margin-top:16px;
  font-size:15px;
}

.success{
  color:#16a34a;
}

.error{
  color:var(--danger);
}

.details{
  margin-top:12px;
  background:#f8fafc;
  padding:12px;
  border-radius:10px;
  text-align:left;
}
</style>
</head>

<body>

<div class="card">
  <h2>üîç Check Admission Status</h2>

  <input
    id="admissionId"
    placeholder="Admission ID (e.g. ADM-2017010008)"
  />

  <button id="btn" onclick="checkStatus()">Check Status</button>

  <div id="result"></div>
</div>

<script>
async function checkStatus(){

  const admissionId =
    document.getElementById("admissionId").value.trim();

  const btn = document.getElementById("btn");
  const result = document.getElementById("result");

  if(!admissionId){
    result.innerHTML =
      "<div class='error'>‚ùå Please enter Admission ID</div>";
    return;
  }

  btn.classList.add("loading");
  btn.innerText = "Checking...";
  btn.disabled = true;
  result.innerHTML = "";

  try{
    console.log("Checking admission:", admissionId);

    const res = await fetch(
      `/api/admission/status?admissionId=${encodeURIComponent(admissionId)}`,
      { method:"POST" }
    );

    if(!res.ok){
      throw new Error("No application found");
    }

    const data = await res.json();

    result.innerHTML = `
      <div class="success">‚úÖ Application Found</div>

      <div class="details">
        <p><b>Status:</b> ${data.status}</p>
        <p><b>Name:</b> ${data.name ?? "-"}</p>
        <p><b>Combination:</b> ${data.combination}</p>
        <p><b>Percentage:</b> ${data.percentage?.toFixed(2)}%</p>
        <p><b>Mobile:</b> ${data.mobile}</p>
      </div>
    `;

  }catch(err){
    result.innerHTML =
      "<div class='error'>‚ùå No application found</div>";
  }

  btn.classList.remove("loading");
  btn.innerText = "Check Status";
  btn.disabled = false;
}
</script>

</body>
</html>
