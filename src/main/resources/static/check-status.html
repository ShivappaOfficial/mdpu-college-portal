<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Check Admission Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --primary:#22c55e;
  --danger:#ef4444;
  --bg:#f1f5f9;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI,system-ui;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

/* ===== NAV ROOT ===== */
.main-header{
  position:fixed;
  top:0;
left: 37px;
right: 37px;
  background:#004080;
  z-index:9999;
}
.nav-container{
  max-width:1400px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
}
.logo-icon{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#fff;
  color:#004080;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.logo-text h1{font-size:18px;margin:0}
.logo-text p{font-size:12px;margin:0}

/* DESKTOP NAV */
.desktop-nav{
  display:flex;
  align-items:center;
  gap:15px;
}
.desktop-nav a,
.desktop-nav span{
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  text-decoration:none;
  cursor:pointer;
}
.desktop-nav a:hover,
.desktop-nav a.active{
  background:#00cc99;
  color:#000;
}

/* DROPDOWN */
.dropdown{position:relative}
.dropdown-menu{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#003366;
  list-style:none;
  padding:8px 0;
  border-radius:8px;
  min-width:180px;
}
.dropdown-menu li a{
  display:block;
  padding:8px 15px;
}
.dropdown:hover .dropdown-menu{display:block}

/* ADMIN */
.admin-btn{
  background:rgb(0, 128, 255);
  color:#000!important;
}

/* MOBILE */
.hamburger{
  display:none;
  background:none;
  border:none;
  font-size:26px;
  color:#fff;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:280px;
  height:100%;
  background:#004080;
  padding:70px 20px;
  transition:.3s;
  z-index:10000;
}
.mobile-menu.active{right:0}
.mobile-menu a{
  display:block;
  color:#fff;
  padding:12px 0;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.2);
}
.mobile-admin{
  margin-top:15px;
  text-align:center;
}
.close-menu{
  position:absolute;
  top:15px;
  right:15px;
  background:none;
  border:none;
  font-size:24px;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:992px){
  .desktop-nav{display:none}
  .hamburger{display:block}
}


.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  text-align:center;
}

h2{
  margin-bottom:18px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

button.loading{
  background:#94a3b8;
  cursor:not-allowed;
}

#result{
  margin-top:16px;
  font-size:15px;
}

.success{
  color:#16a34a;
}

.error{
  color:var(--danger);
}

.details{
  margin-top:12px;
  background:#f8fafc;
  padding:12px;
  border-radius:10px;
  text-align:left;
}
</style>
</head>

<body>
<!-- ================= HEADER ================= -->
<header class="main-header">
  <div class="nav-container">

    <!-- LOGO -->
    <a href="index.html" class="logo">
      <div class="logo-icon">MDR</div>
      <div class="logo-text">
        <h1>MDR PU Science College</h1>
        <p>Hiresindhogi | Excellence in Education</p>
      </div>
    </a>

    <!-- DESKTOP NAV -->
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="index.html#programs">Programs</a>
      <a href="gallery.html">Gallery</a>
      <a href="admission.html">Admission</a>

      <div class="dropdown">
        <span>More ‚ñæ</span>
        <ul class="dropdown-menu">
          <li><a href="alumni.html">Join As Alumni</a></li>
          <li><a href="alumni-batches.html">View Alumni</a></li>
          <li><a href="#check-status"  class="active">Application Status</a></li>
        </ul>
      </div>

      <a href="admin.html" class="admin-btn">Admin</a>
    </nav>

    <!-- MOBILE BUTTON -->
    <button class="hamburger" id="openMenu">
      ‚ò∞
    </button>

  </div>
</header>

<!-- ================= MOBILE MENU ================= -->
<div class="mobile-menu" id="mobileMenu">

  <button class="close-menu" id="closeMenu">‚úñ</button>

  <a href="index.html">Home</a>
  <a href="index.html#programs">Programs</a>
  <a href="gallery.html">Gallery</a>
  <a href="admission.html">Admission</a>
  <a href="alumni.html">Join As Alumni</a>
  <a href="check-status.html" class="active">Application Status</a>

  <a href="admin.html" class="admin-btn mobile-admin">Admin</a>
</div>

<div class="card">
  <h2>üîç Check Admission Status</h2>

  <input
    id="admissionId"
    placeholder="Admission ID (e.g. ADM-2017010008)"
  />

  <button id="btn" onclick="checkStatus()">Check Status</button>

  <div id="result"></div>
</div>

<script>
	const mobileMenu = document.getElementById("mobileMenu");
document.getElementById("openMenu").onclick = () => {
  mobileMenu.classList.add("active");
};
document.getElementById("closeMenu").onclick = () => {
  mobileMenu.classList.remove("active");
};
document.querySelectorAll(".mobile-menu a").forEach(link=>{
  link.onclick = () => mobileMenu.classList.remove("active");
});
async function checkStatus(){

  const admissionId =
    document.getElementById("admissionId").value.trim();

  const btn = document.getElementById("btn");
  const result = document.getElementById("result");

  if(!admissionId){
    result.innerHTML =
      "<div class='error'>‚ùå Please enter Admission ID</div>";
    return;
  }

  btn.classList.add("loading");
  btn.innerText = "Checking...";
  btn.disabled = true;
  result.innerHTML = "";

  try{
    console.log("Checking admission:", admissionId);

    const res = await fetch(
      `/api/admission/status?admissionId=${encodeURIComponent(admissionId)}`,
      { method:"POST" }
    );

    if(!res.ok){
      throw new Error("No application found");
    }

    const data = await res.json();

    result.innerHTML = `
      <div class="success">‚úÖ Application Found</div>

      <div class="details">
        <p><b>Status:</b> ${data.status}</p>
        <p><b>Name:</b> ${data.name ?? "-"}</p>
        <p><b>Combination:</b> ${data.combination}</p>
        <p><b>Percentage:</b> ${data.percentage?.toFixed(2)}%</p>
        <p><b>Mobile:</b> ${data.mobile}</p>
      </div>
    `;

  }catch(err){
    result.innerHTML =
      "<div class='error'>‚ùå No application found</div>";
  }

  btn.classList.remove("loading");
  btn.innerText = "Check Status";
  btn.disabled = false;
}
</script>

</body>
</html>
