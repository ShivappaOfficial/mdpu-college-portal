<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container py-4">
<h3 class="text-center mb-4">ðŸ“¸ Gallery</h3>

<div class="row g-3" id="gallery"></div>
</div>

<script>
fetch("/api/gallery")
  .then(res => res.json())
  .then(data => {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    if(data.length === 0){
      gallery.innerHTML = "<p class='text-center'>No images available</p>";
      return;
    }

    data.forEach(img => {
      gallery.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3">
          <img src="${img.filePath}" class="img-fluid rounded shadow">
        </div>
      `;
    });
  });
</script>

</body>
</html>
