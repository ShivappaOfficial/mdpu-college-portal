<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery | MDR PU Science College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --primary:#004080;
  --accent:#00cc99;
  --yellow:#f1f807;
}

/* ===== NAVBAR ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
  background:var(--primary);
}
.header-container{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
}
.logo-icon{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  color:var(--primary);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.logo-text h1{
  font-size:18px;
  margin:0;
}
.logo-text p{
  font-size:12px;
  margin:0;
  opacity:.9;
}

/* Desktop nav */
.nav-links{
  display:flex;
  gap:15px;
  align-items:center;
}
.nav-links a{
  color:#fff;
  text-decoration:none;
  padding:8px 14px;
  border-radius:20px;
  transition:.3s;
}
.nav-links a:hover,
.nav-links a.active{
  background:var(--accent);
  color:#000;
}
.dropdown{
  position:relative;
}
.dropdown-content{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#003366;
  list-style:none;
  padding:8px 0;
  border-radius:8px;
  min-width:180px;
}
.dropdown-content li a{
  display:block;
  padding:8px 15px;
}
.dropdown:hover .dropdown-content{
  display:block;
}
.nav-actions .btn{
  background:var(--accent);
  color:#000;
  border:none;
}
.admin-btn{
  background:var(--yellow);
  color:#000;
}

/* Mobile */
.mobile-menu-btn{
  display:none;
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

/* ===== MOBILE MENU ===== */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:280px;
  height:100%;
  background:var(--primary);
  padding:70px 20px;
  transition:.3s;
  z-index:2000;
}
.mobile-menu.active{
  right:0;
}
.mobile-menu a{
  display:block;
  color:#fff;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.2);
  text-decoration:none;
}
.mobile-menu-actions{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ===== PAGE BODY ===== */
body{
  padding-top:90px;
  background:#f4f6f8;
}

/* ===== GALLERY ===== */
.gallery-container{
  max-width:1200px;
  margin:auto;
}
.gallery-title{
  text-align:center;
  margin-bottom:25px;
}
.gallery-img{
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  transition:.3s;
}
.gallery-img:hover{
  transform:translateY(-5px) scale(1.03);
}
.mobile-menu-close{
    position:absolute;
    top:15px;
    background:none;
    border:none;
    color:#fff;
    font-size:24px;
    cursor:pointer;
}


/* ===== RESPONSIVE ===== */
@media(max-width:1200px){
  .nav-links{display:none;}
  .mobile-menu-btn{display:block;}
}
@media(max-width:768px){
  .nav-actions{display:none;}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="header-container">
    <a href="index.html" class="logo">
      <div class="logo-icon">MDR</div>
      <div class="logo-text">
        <h1>MDR PU Science College</h1>
        <p>Hiresindhogi | Excellence in Education</p>
      </div>
    </a>

    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#programs">Programs</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="admission.html">Admission</a>

        <div class="dropdown">
          <a href="#">More â–¾</a>
          <ul class="dropdown-content">
            <li><a href="alumni.html">Join As Alumni</a></li>
            <li><a href="alumni-batches.html">View Alumni</a></li>
            <li><a href="check-status.html">Application Status</a></li>
          </ul>
        </div>

        <a href="admin.html" class="nav-links admin-btn" style="background-color: #0d6efd;">Admin</a>
      </div>
    </nav>

    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>

<!-- ===== MOBILE MENU ===== -->
<div class="mobile-menu" id="mobileMenu">

    <!-- CLOSE BUTTON -->
    <button class="mobile-menu-close" id="mobileMenuClose">
        <i class="fas fa-times"></i>
    </button>

    <a href="index.html">Home</a>
    <a href="index.html#programs">Programs</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="admission.html">Admission</a>
    <a href="alumni.html">Join As Alumni</a>
    <a href="check-status.html">Application Status</a>

    <div class="mobile-menu-actions">
        <a href="admin.html" class="btn" style="background-color: #0d6efd;">Admin</a>
    </div>
</div>


<!-- ===== GALLERY SECTION ===== -->
<div class="container gallery-container py-4">
  <h3 class="gallery-title">ðŸ“¸ Gallery</h3>

  <div class="row g-4" id="gallery"></div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
/* Mobile menu */
document.getElementById("mobileMenuBtn").onclick = () => {
  document.getElementById("mobileMenu").classList.toggle("active");
};

/* Load gallery */
fetch("/api/gallery")
.then(res => res.json())
.then(data => {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  if (!data.length) {
    gallery.innerHTML = "<p class='text-center'>No images available</p>";
    return;
  }

  data.forEach(img => {
    gallery.innerHTML += `
      <div class="col-6 col-md-4 col-lg-3">
        <img src="${img.filePath}" class="img-fluid gallery-img">
      </div>
    `;
  });
});

const mobileMenu = document.getElementById("mobileMenu");
const mobileMenuBtn = document.getElementById("mobileMenuBtn");
const mobileMenuClose = document.getElementById("mobileMenuClose");

mobileMenuBtn.addEventListener("click", () => {
    mobileMenu.classList.add("active");
});

mobileMenuClose.addEventListener("click", () => {
    mobileMenu.classList.remove("active");
});

/* Close menu when clicking any link */
document.querySelectorAll(".mobile-menu a").forEach(link => {
    link.addEventListener("click", () => {
        mobileMenu.classList.remove("active");
    });
});
</script>

</body>
</html>
