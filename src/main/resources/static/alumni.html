<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Registration – MDR PU College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#020024,#090979,#00d4ff);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:380px;
  color:white;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:12px;
  background:#00eaff;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

button:disabled{
  background:#999;
}

.error{
  color:#ffb3b3;
  font-size:13px;
  margin-bottom:10px;
}

.popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
}

.popup-content{
  background:white;
  color:black;
  padding:25px;
  border-radius:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h2>Alumni Registration</h2>
  <div class="error" id="error"></div>

  <form id="alumniForm">

    <input id="name" placeholder="Full Name" required />
    <input id="combination" placeholder="Combination (PCMB / PCMC / Arts)" required />
    <input id="rollNo" placeholder="Roll Number (optional)" />
    <input id="year" type="number" placeholder="Year of Passout" required />
    <input id="designation" placeholder="Present Designation" required />

    <!-- ✅ ID ADDED -->
    <button id="submitBtn" type="submit">Submit</button>

  </form>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h3>✅ Submitted Successfully</h3>
    <p>Await admin approval.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const form = document.getElementById("alumniForm");
const errorBox = document.getElementById("error");
const btn = document.getElementById("submitBtn");
const popup = document.getElementById("popup");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  errorBox.innerText = "";

  const data = {
    name: document.getElementById("name").value.trim(),
    combination: document.getElementById("combination").value.trim(),
    rollNo: document.getElementById("rollNo").value.trim(),
    yearOfPassout: document.getElementById("year").value,
    designation: document.getElementById("designation").value.trim()
  };

  if(!data.name || !data.combination || !data.yearOfPassout || !data.designation){
    errorBox.innerText = "Please fill all required fields";
    return;
  }

  btn.disabled = true;
  btn.innerText = "Submitting...";

  try{
    const res = await fetch("/api/alumni",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(data)
    });

    if(!res.ok) throw new Error();

    popup.style.display="flex";
    form.reset();

  }catch(err){
    errorBox.innerText="Submission failed. Try again.";
  }finally{
    btn.disabled=false;
    btn.innerText="Submit";
  }
});

function closePopup(){
  popup.style.display="none";
}
</script>

</body>
</html>
