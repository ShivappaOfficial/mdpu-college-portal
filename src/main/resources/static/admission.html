<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PU College Admission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --success:#22c55e;
  --error:#ef4444;
  --muted:#64748b;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  color:#fff;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:22px;
}

h2{text-align:center;margin-bottom:12px}

/* Progress */
.progress{
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}
.progress-bar{
  height:100%;
  width:50%;
  background:linear-gradient(90deg,var(--primary),var(--success));
  transition:.3s;
}

.step{display:none}
.step.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

input,select{
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

input[readonly]{background:#e5e7eb}

.subject-row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.subject-row input{flex:1}

.btns{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

button.secondary{background:var(--muted)}

button.loading{
  background:var(--muted);
  cursor:not-allowed;
  opacity:.85;
}

button.loading::after{
  content:"";
  width:16px;
  height:16px;
  border:2px solid white;
  border-top-color:transparent;
  border-radius:50%;
  display:inline-block;
  margin-left:8px;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}

/* ===== MODERN ALERT ===== */
#alertBox{
  position:fixed;
  top:20px;
  right:20px;
  max-width:340px;
  padding:14px 18px;
  border-radius:14px;
  font-weight:600;
  color:white;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  animation:slideIn .4s ease;
  display:none;
  z-index:9999;
}

.alert-success{background:var(--success)}
.alert-error{background:var(--error)}
.alert-info{background:#3b82f6}

@keyframes slideIn{
  from{transform:translateX(120%)}
  to{transform:translateX(0)}
}

@media(max-width:600px){
  #alertBox{
    right:50%;
    transform:translateX(50%);
    width:90%;
  }
}
</style>
</head>

<body>

<!-- ALERT -->
<div id="alertBox"></div>

<div class="card">
<h2>üéì PU College Admission</h2>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="admissionForm">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <div class="grid">
    <input id="name" placeholder="Student Name *" required>
    <input id="fatherName" placeholder="Father Name *" required>
    <input id="motherName" placeholder="Mother Name *" required>
    <input type="date" id="dob" required>
    <input id="mobile" placeholder="Mobile *" required>
    <input id="familyMobile" placeholder="Family Mobile">
    <input type="email" id="email" placeholder="Email *" required>
    <input id="satsId" placeholder="SATS ID *" required>
    <input id="sslcRegNo" placeholder="SSLC Reg No *" required>
  </div>

  <div class="btns">
    <span></span>
    <button type="button" onclick="nextStep()">Next ‚Üí</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">

<h4>üìö Subject-wise Marks</h4>

<div id="subjects">
  <div class="subject-row"><input value="Kannada" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="English" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Hindi" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Mathematics" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Science" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Social Science" readonly><input type="number" oninput="calc()"></div>
</div>

<div class="grid" style="margin-top:14px">
  <input type="number" id="obtainedMarks" placeholder="Total Obtained Marks" readonly>
  <input type="number" id="totalMarks" value="625" readonly>
  <input id="percentage" placeholder="Percentage" readonly>
  <select id="combination" required>
    <option value="">Select Combination</option>
    <option>PCMB</option>
    <option>PCMC</option>
  </select>
</div>

<div class="btns">
  <button type="button" class="secondary" onclick="prevStep()">‚Üê Back</button>
  <button type="submit" id="submitBtn">üöÄ Submit Application</button>
</div>

</div>
</form>
</div>

<script>
/* ALERT */
function showAlert(msg,type="success",time=3000){
  const a=document.getElementById("alertBox");
  a.className="";
  a.classList.add("alert-"+type);
  a.innerHTML=msg;
  a.style.display="block";
  setTimeout(()=>a.style.display="none",time);
}

/* STEPS */
function nextStep(){
  step1.classList.remove("active");
  step2.classList.add("active");
  progressBar.style.width="100%";
}
function prevStep(){
  step2.classList.remove("active");
  step1.classList.add("active");
  progressBar.style.width="50%";
}

/* MARKS */
function calc(){
  let sum=0;
  document.querySelectorAll("#subjects input[type='number']").forEach(i=>{
    const v=parseFloat(i.value);
    if(!isNaN(v)) sum+=v;
  });
  obtainedMarks.value=sum;
  percentage.value=sum?((sum/totalMarks.value)*100).toFixed(2):"";
}

/* SUBMIT */
admissionForm.onsubmit=async e=>{
  e.preventDefault();

  const btn=submitBtn;
  if(btn.classList.contains("loading"))return;

  btn.classList.add("loading");
  btn.disabled=true;
  showAlert("Submitting application‚Ä¶","info");

 const data = {
  name: name.value,
  fatherName: fatherName.value,
  motherName: motherName.value,
  dob: dob.value,
  mobile: mobile.value,
  familyMobile: familyMobile.value,
  email: email.value,
  satsId: satsId.value,
  sslcRegNo: sslcRegNo.value,

  kannada: +kannada.value,
  english: +english.value,
  hindi: +hindi.value,
  mathematics: +maths.value,
  science: +science.value,
  socialScience: +social.value,

  obtainedMarks: +obtainedMarks.value,
  totalMarks: +totalMarks.value,
  percentage: +percentage.value,
  combination: combination.value,

  permanentAddress: permanentAddress.value,
  residentialAddress: residentialAddress.value,
  others: JSON.stringify({ extra: "NA" })
};


  try{
    const res=await fetch("/api/admission/apply",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });

    if(!res.ok) throw await res.text();
    const result=await res.json();

    showAlert("‚úÖ Application Submitted<br>ID: "+result.admissionId,"success",4000);
    setTimeout(()=>location.href="check-status.html",2500);

  }catch(err){
    showAlert("‚ùå "+err,"error",5000);
    btn.classList.remove("loading");
    btn.disabled=false;
  }
};
</script>

</body>
</html>
