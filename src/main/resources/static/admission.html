<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PU College Admission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --success:#22c55e;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI,system-ui;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  color:#fff;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:22px;
}

h2{
  text-align:center;
  margin-bottom:12px;
}

/* Progress */
.progress{
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}
.progress-bar{
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#4f46e5,#22c55e);
  transition:.3s;
}

/* Steps */
.step{display:none}
.step.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

input,select{
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

input[readonly]{
  background:#e5e7eb;
}

.subject-row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.subject-row input{
  flex:1;
}

.btns{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

button.secondary{
  background:#64748b;
}

button.loading{
  background:#64748b;
  cursor:not-allowed;
  opacity:.8;
}

button.loading::after{
  content:" ‚è≥";
}

@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="card">
<h2>üéì PU College Admission</h2>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="admissionForm">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <div class="grid">
    <input id="name" placeholder="Student Name *" required>
    <input id="fatherName" placeholder="Father Name *" required>
    <input id="motherName" placeholder="Mother Name *" required>
    <input type="date" id="dob" required>
    <input id="mobile" placeholder="Mobile *" required>
    <input id="familyMobile" placeholder="Family Mobile">
    <input type="email" id="email" placeholder="Email *" required>
    <input id="satsId" placeholder="SATS ID *" required>
    <input id="sslcRegNo" placeholder="SSLC Reg No *" required>
  </div>

  <div class="btns">
    <span></span>
    <button type="button" onclick="nextStep()">Next ‚Üí</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">

<h4>üìö Subject-wise Marks</h4>

<div id="subjects">
  <div class="subject-row"><input value="Kannada" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="English" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Hindi" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Mathematics" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Science" readonly><input type="number" oninput="calc()"></div>
  <div class="subject-row"><input value="Social Science" readonly><input type="number" oninput="calc()"></div>
</div>

<div class="grid" style="margin-top:14px">
  <input type="number" id="obtainedMarks" placeholder="Total Obtained Marks *" required oninput="calc()">
  <input type="number" id="totalMarks" value="625" readonly>
  <input id="percentage" placeholder="Percentage" readonly>
  <select id="combination" required>
    <option value="">Select Combination</option>
    <option>PCMB</option>
    <option>PCMC</option>
  </select>
</div>

<div class="btns">
  <button type="button" class="secondary" onclick="prevStep()">‚Üê Back</button>
  <button type="submit" id="submitBtn">üöÄ Submit Application</button>
</div>

</div>
</form>
</div>

<script>
function nextStep(){
  document.getElementById("step1").classList.remove("active");
  document.getElementById("step2").classList.add("active");
  document.getElementById("progressBar").style.width="100%";
}

function prevStep(){
  document.getElementById("step2").classList.remove("active");
  document.getElementById("step1").classList.add("active");
  document.getElementById("progressBar").style.width="50%";
}

function calc(){
  const o = document.getElementById("obtainedMarks").value;
  const t = document.getElementById("totalMarks").value;
  if(o){
    document.getElementById("percentage").value =
      ((o / t) * 100).toFixed(2);
  }
}

document.getElementById("admissionForm").onsubmit = async (e)=>{
  e.preventDefault();

  const btn = document.getElementById("submitBtn");
  if(btn.classList.contains("loading")) return;

  btn.classList.add("loading");
  btn.disabled = true;
  btn.innerText = "Submitting...";

  const data = {
    name: name.value,
    fatherName: fatherName.value,
    motherName: motherName.value,
    dob: dob.value,
    mobile: mobile.value,
    familyMobile: familyMobile.value,
    email: email.value,
    satsId: satsId.value,
    sslcRegNo: sslcRegNo.value,
    obtainedMarks: +obtainedMarks.value,
    totalMarks: +totalMarks.value,
    percentage: +percentage.value,
    combination: combination.value,
    permanentAddress: "NA",
    residentialAddress: "NA"
  };

  try{
    const res = await fetch("/api/admission/apply",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(data)
    });

    if(!res.ok){
      throw await res.text();
    }

    const result = await res.json();

    document.body.innerHTML = `
      <div style="
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#0f2027;
        color:white;
        text-align:center;
        padding:20px;">
        <div style="
          background:#1f2933;
          padding:30px;
          border-radius:16px;
          max-width:400px;
          width:100%;">
          <h2>‚úÖ Application Submitted</h2>
          <p style="margin:15px 0">
            Admission ID:<br>
            <b style="color:#22c55e">${result.admissionId}</b>
          </p>
          <p>Please check your email üìß</p>
          <button onclick="location.href='check-status.html'"
            style="margin-top:18px;
            padding:12px 18px;
            background:#22c55e;
            border:none;
            border-radius:10px;
            font-weight:600;">
            Check Status
          </button>
        </div>
      </div>
    `;
  }
  catch(err){
    alert("‚ùå " + err);
    btn.classList.remove("loading");
    btn.disabled = false;
    btn.innerText = "üöÄ Submit Application";
  }
};
</script>

</body>
</html>
