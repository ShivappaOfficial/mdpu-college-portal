<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PU College Admission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --success:#22c55e;
  --error:#ef4444;
  --muted:#64748b;
}
*{box-sizing:border-box;font-family:Segoe UI,system-ui}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;justify-content:center;align-items:center;
  padding:16px;color:#fff;
}
/* ===== NAV ROOT ===== */
.main-header{
  position:fixed;
  top:0;
  width:100%;
  background:#004080;
  z-index:9999;
}
.nav-container{
  max-width:1400px;
  margin:auto;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
}
.logo-icon{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#fff;
  color:#004080;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
.logo-text h1{font-size:18px;margin:0}
.logo-text p{font-size:12px;margin:0}

/* DESKTOP NAV */
.desktop-nav{
  display:flex;
  align-items:center;
  gap:15px;
}
.desktop-nav a,
.desktop-nav span{
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  text-decoration:none;
  cursor:pointer;
}
.desktop-nav a:hover,
.desktop-nav a.active{
  background:#00cc99;
  color:#000;
}

/* DROPDOWN */
.dropdown{position:relative}
.dropdown-menu{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#003366;
  list-style:none;
  padding:8px 0;
  border-radius:8px;
  min-width:180px;
}
.dropdown-menu li a{
  display:block;
  padding:8px 15px;
}
.dropdown:hover .dropdown-menu{display:block}

/* ADMIN */
.admin-btn{
  background:#f1f807;
  color:#000!important;
}

/* MOBILE */
.hamburger{
  display:none;
  background:none;
  border:none;
  font-size:26px;
  color:#fff;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:280px;
  height:100%;
  background:#004080;
  padding:70px 20px;
  transition:.3s;
  z-index:10000;
}
.mobile-menu.active{right:0}
.mobile-menu a{
  display:block;
  color:#fff;
  padding:12px 0;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,.2);
}
.mobile-admin{
  margin-top:15px;
  text-align:center;
}
.close-menu{
  position:absolute;
  top:15px;
  right:15px;
  background:none;
  border:none;
  font-size:24px;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:992px){
  .desktop-nav{display:none}
  .hamburger{display:block}
}

.card{
  width:100%;max-width:900px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;padding:22px;
}
h2{text-align:center;margin-bottom:12px}
.progress{height:8px;background:rgba(255,255,255,.2);border-radius:10px;overflow:hidden;margin-bottom:18px}
.progress-bar{height:100%;width:50%;background:linear-gradient(90deg,var(--primary),var(--success));transition:.3s}
.step{display:none}
.step.active{display:block}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
input,select{padding:12px;border-radius:10px;border:none;outline:none}
input[readonly]{background:#e5e7eb}
.subject-row{display:flex;gap:10px;margin-bottom:10px}
.subject-row input{flex:1}
.btns{display:flex;justify-content:space-between;margin-top:20px}
button{padding:12px 22px;border:none;border-radius:12px;background:var(--primary);color:white;font-weight:600;cursor:pointer}
button.secondary{background:var(--muted)}
button.loading{background:var(--muted);cursor:not-allowed;opacity:.85}
#alertBox{
  position:fixed;top:20px;right:20px;
  padding:14px 18px;border-radius:14px;
  font-weight:600;color:white;display:none;z-index:9999
}
.alert-success{background:var(--success)}
.alert-error{background:var(--error)}
.alert-info{background:#3b82f6}
@media(max-width:768px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>
<!-- ================= HEADER ================= -->
<header class="main-header">
  <div class="nav-container">

    <!-- LOGO -->
    <a href="index.html" class="logo">
      <div class="logo-icon">MDR</div>
      <div class="logo-text">
        <h1>MDR PU Science College</h1>
        <p>Hiresindhogi | Excellence in Education</p>
      </div>
    </a>

    <!-- DESKTOP NAV -->
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="index.html#programs">Programs</a>
      <a href="gallery.html">Gallery</a>
      <a href="admission.html" class="active">Admission</a>

      <div class="dropdown">
        <span>More ‚ñæ</span>
        <ul class="dropdown-menu">
          <li><a href="alumni.html">Join As Alumni</a></li>
          <li><a href="alumni-batches.html">View Alumni</a></li>
          <li><a href="check-status.html">Application Status</a></li>
        </ul>
      </div>

      <a href="admin.html" class="admin-btn">Admin</a>
    </nav>

    <!-- MOBILE BUTTON -->
    <button class="hamburger" id="openMenu">
      ‚ò∞
    </button>

  </div>
</header>

<!-- ================= MOBILE MENU ================= -->
<div class="mobile-menu" id="mobileMenu">

  <button class="close-menu" id="closeMenu">‚úñ</button>

  <a href="index.html">Home</a>
  <a href="index.html#programs">Programs</a>
  <a href="gallery.html">Gallery</a>
  <a href="admission.html">Admission</a>
  <a href="alumni.html">Join As Alumni</a>
  <a href="check-status.html">Application Status</a>

  <a href="admin.html" class="admin-btn mobile-admin">Admin</a>
</div>

<div id="alertBox"></div>

<div class="card">
<h2>üéì PU College Admission</h2>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="admissionForm">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <div class="grid">
    <input id="name" placeholder="Student Name *" required>
    <input id="fatherName" placeholder="Father Name *" required>
    <input id="motherName" placeholder="Mother Name *" required>
    <input type="date" id="dob" required>
    <input id="mobile" placeholder="Mobile *" required>
    <input id="familyMobile" placeholder="Family Mobile">
    <input type="email" id="email" placeholder="Email *" required>
    <input id="satsId" placeholder="SATS ID *" required>
    <input id="sslcRegNo" placeholder="SSLC Reg No *" required>
  </div>

  <div class="btns">
    <span></span>
    <button type="button" onclick="nextStep()">Next ‚Üí</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
<h4>üìö Subject-wise Marks</h4>

<div id="subjects">
  <div class="subject-row"><input value="Kannada" readonly><input id="kannada" type="number" oninput="calc()" required></div>
  <div class="subject-row"><input value="English" readonly><input id="english" type="number" oninput="calc()" required></div>
  <div class="subject-row"><input value="Hindi" readonly><input id="hindi" type="number" oninput="calc()" required></div>
  <div class="subject-row"><input value="Mathematics" readonly><input id="maths" type="number" oninput="calc()" required></div>
  <div class="subject-row"><input value="Science" readonly><input id="science" type="number" oninput="calc()" required></div>
  <div class="subject-row"><input value="Social Science" readonly><input id="social" type="number" oninput="calc()" required></div>
</div>

<div class="grid" style="margin-top:14px">
  <input id="obtainedMarks" placeholder="Total Obtained Marks" readonly>
  <input id="totalMarks" value="625" readonly>
  <input id="percentage" placeholder="Percentage" readonly>
  <select id="combination" required>
    <option value="">Select Combination</option>
    <option>PCMB</option>
    <option>PCMC</option>
  </select>
</div>

<div class="btns">
  <button type="button" class="secondary" onclick="prevStep()">‚Üê Back</button>
  <button type="submit" id="submitBtn">üöÄ Submit Application</button>
</div>
</div>

</form>
</div>

<script>
	
	const mobileMenu = document.getElementById("mobileMenu");
document.getElementById("openMenu").onclick = () => {
  mobileMenu.classList.add("active");
};
document.getElementById("closeMenu").onclick = () => {
  mobileMenu.classList.remove("active");
};
document.querySelectorAll(".mobile-menu a").forEach(link=>{
  link.onclick = () => mobileMenu.classList.remove("active");
});
// ===== ELEMENT BINDING (CRITICAL FIX) =====
const elName = document.getElementById("name");
const elFatherName = document.getElementById("fatherName");
const elMotherName = document.getElementById("motherName");
const elMobile = document.getElementById("mobile");
const elEmail = document.getElementById("email");
const elSatsId = document.getElementById("satsId");
const elSslcRegNo = document.getElementById("sslcRegNo");

// ===== ALERT =====
function showAlert(msg,type){
  const a=document.getElementById("alertBox");
  a.className="alert-"+type;
  a.innerHTML=msg;
  a.style.display="block";
  setTimeout(()=>a.style.display="none",3000);
}

// ===== STEPS =====
function nextStep(){
  step1.classList.remove("active");
  step2.classList.add("active");
  progressBar.style.width="100%";
}
function prevStep(){
  step2.classList.remove("active");
  step1.classList.add("active");
  progressBar.style.width="50%";
}

// ===== MARKS =====
function calc(){
  let sum=0;
  document.querySelectorAll("#subjects input[type=number]").forEach(i=>{
    if(i.value) sum+=+i.value;
  });
  obtainedMarks.value=sum;
  percentage.value=sum?((sum/625)*100).toFixed(2):"";
}

// ===== SUBMIT =====
admissionForm.onsubmit=async e=>{
  e.preventDefault();
  submitBtn.classList.add("loading");
  submitBtn.disabled=true;
  showAlert("Submitting application‚Ä¶","info");

  const data={
    name: elName.value.trim(),
    fatherName: elFatherName.value.trim(),
    motherName: elMotherName.value.trim(),
    dob: dob.value,

    mobile: elMobile.value.trim(),
    familyMobile: familyMobile.value,
    email: elEmail.value.trim(),

    satsId: elSatsId.value.trim(),
    sslcRegNo: elSslcRegNo.value.trim(),

    kannada:+kannada.value,
    english:+english.value,
    hindi:+hindi.value,
    mathematics:+maths.value,
    science:+science.value,
    socialScience:+social.value,

    obtainedMarks:+obtainedMarks.value,
    totalMarks:+totalMarks.value,
    percentage:+percentage.value,
    combination:combination.value,

    permanentAddress:"NA",
    residentialAddress:"NA",
    others:"{}"
  };

  try{
    const res=await fetch("/api/admission/apply",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    if(!res.ok) throw await res.text();
    const result=await res.json();
    showAlert("‚úÖ Submitted<br>ID: "+result.admissionId,"success");
    setTimeout(()=>location.href="check-status.html",2000);
  }catch(err){
    showAlert("‚ùå "+err,"error");
    submitBtn.disabled=false;
    submitBtn.classList.remove("loading");
  }
};


</script>

</body>
</html>
