<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PU College Admission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --success:#22c55e;
  --error:#ef4444;
  --muted:#64748b;
}
*{box-sizing:border-box;font-family:Segoe UI,system-ui}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;justify-content:center;align-items:center;
  padding:16px;color:#fff;
}
.card{
  width:100%;max-width:900px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;padding:22px;
}
h2{text-align:center;margin-bottom:12px}

/* ===== STEP DOTS ===== */
.step-dots{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}
.step-dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#94a3b8;
  transition:.3s;
}
.step-dot.active{
  background:var(--success);
  transform:scale(1.3);
}

/* ===== PROGRESS ===== */
.progress{
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px
}
.progress-bar{
  height:100%;
  width:50%;
  background:linear-gradient(90deg,var(--primary),var(--success));
  transition:.3s
}

/* ===== FORM ===== */
.step{display:none}
.step.active{display:block}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

/* ===== FLOATING LABEL ===== */
.field{
  position:relative;
}
.field input,
.field select{
  width:100%;
  padding:14px 12px;
  border-radius:10px;
  border:none;
  outline:none;
}
.field label{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  color:#64748b;
  pointer-events:none;
  transition:.25s;
  background:#fff;
  padding:0 6px;
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label,
.field select:focus+label,
.field select:not([value=""])+label{
  top:-6px;
  font-size:12px;
  color:var(--primary);
}

input[readonly]{background:#e5e7eb}
.subject-row{display:flex;gap:10px;margin-bottom:10px}
.subject-row input{flex:1}

.btns{display:flex;justify-content:space-between;margin-top:20px}
button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer
}
button.secondary{background:var(--muted)}
button.loading{background:var(--muted);cursor:not-allowed;opacity:.85}
button:disabled{opacity:.5;cursor:not-allowed}

#alertBox{
  position:fixed;top:20px;right:20px;
  padding:14px 18px;border-radius:14px;
  font-weight:600;color:white;display:none;z-index:9999
}
.alert-success{background:var(--success)}
.alert-error{background:var(--error)}
.alert-info{background:#3b82f6}

@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}

#subjects .subject-row input:first-child{
  background:#e5e7eb;
  font-weight:600;
}

#subjects .subject-row input:last-child{
  background:#fff;
}

#step2 h4{
  margin-bottom:14px;
}

</style>
</head>

<body>

<div id="alertBox"></div>

<div class="card">
<h2>üéì PU College Admission</h2>

<!-- STEP DOTS -->
<div class="step-dots">
  <span class="step-dot active" id="dot1"></span>
  <span class="step-dot" id="dot2"></span>
</div>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="admissionForm">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <div class="grid">

    <div class="field">
      <input id="name" required placeholder=" ">
      <label>Student Name *</label>
    </div>

    <div class="field">
      <input id="fatherName" required placeholder=" ">
      <label>Father Name *</label>
    </div>

    <div class="field">
      <input id="motherName" required placeholder=" ">
      <label>Mother Name *</label>
    </div>

    <div class="field">
      <input type="date" id="dob" required>
      <label>DOB *</label>
    </div>

    <div class="field">
      <input id="mobile" required placeholder=" ">
      <label>Mobile *</label>
    </div>

    <div class="field">
      <input id="familyMobile" placeholder=" ">
      <label>Family Mobile</label>
    </div>

    <div class="field">
      <input type="email" id="email" required placeholder=" ">
      <label>Email *</label>
    </div>

    <div class="field">
      <input id="satsId" required placeholder=" ">
      <label>SATS ID *</label>
    </div>

    <div class="field">
      <input id="sslcRegNo" required placeholder=" ">
      <label>SSLC Reg No *</label>
    </div>

  </div>

  <div class="btns">
    <span></span>
    <button type="button" onclick="nextStep()">Next ‚Üí</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
<h4>üìö Subject-wise Marks</h4>

<div id="subjects">
  <div class="subject-row"><input value="Kannada" readonly><input id="kannada" type="number" oninput="calc();validateStep2()" required></div>
  <div class="subject-row"><input value="English" readonly><input id="english" type="number" oninput="calc();validateStep2()" required></div>
  <div class="subject-row"><input value="Hindi" readonly><input id="hindi" type="number" oninput="calc();validateStep2()" required></div>
  <div class="subject-row"><input value="Mathematics" readonly><input id="maths" type="number" oninput="calc();validateStep2()" required></div>
  <div class="subject-row"><input value="Science" readonly><input id="science" type="number" oninput="calc();validateStep2()" required></div>
  <div class="subject-row"><input value="Social Science" readonly><input id="social" type="number" oninput="calc();validateStep2()" required></div>
</div>

<div class="grid" style="margin-top:14px">
  <input id="obtainedMarks" placeholder="Total Obtained Marks" readonly>
  <input id="totalMarks" value="625" readonly>
  <input id="percentage" placeholder="Percentage" readonly>
  <select id="combination" required onchange="validateStep2()">
    <option value="">Select Combination</option>
    <option>PCMB</option>
    <option>PCMC</option>
  </select>
</div>

<div class="btns">
  <button type="button" class="secondary" onclick="prevStep()">‚Üê Back</button>
  <button type="submit" id="submitBtn" disabled>üöÄ Submit Application</button>
</div>
</div>

</form>
</div>

<script>
// ===== ELEMENT BINDING (UNCHANGED) =====
const elName = document.getElementById("name");
const elFatherName = document.getElementById("fatherName");
const elMotherName = document.getElementById("motherName");
const elMobile = document.getElementById("mobile");
const elEmail = document.getElementById("email");
const elSatsId = document.getElementById("satsId");
const elSslcRegNo = document.getElementById("sslcRegNo");

// ===== ALERT =====
function showAlert(msg,type){
  const a=document.getElementById("alertBox");
  a.className="alert-"+type;
  a.innerHTML=msg;
  a.style.display="block";
  setTimeout(()=>a.style.display="none",3000);
}

// ===== STEPS (ENHANCED VISUAL ONLY) =====
function nextStep(){
  step1.classList.remove("active");
  step2.classList.add("active");
  progressBar.style.width="100%";
  dot1.classList.remove("active");
  dot2.classList.add("active");
}
function prevStep(){
  step2.classList.remove("active");
  step1.classList.add("active");
  progressBar.style.width="50%";
  dot2.classList.remove("active");
  dot1.classList.add("active");
}

// ===== MARKS (UNCHANGED) =====
function calc(){
  let sum=0;
  document.querySelectorAll("#subjects input[type=number]").forEach(i=>{
    if(i.value) sum+=+i.value;
  });
  obtainedMarks.value=sum;
  percentage.value=sum?((sum/625)*100).toFixed(2):"";
}

// ===== VALIDATION (NEW ‚Äì SAFE) =====
function validateStep2(){
  let valid = true;

  // validate ONLY subject marks
  ["kannada","english","hindi","maths","science","social"].forEach(id=>{
    const el = document.getElementById(id);
    if (!el.value || el.value === "0") valid = false;
  });

  // validate combination
  if (!combination.value) valid = false;

  submitBtn.disabled = !valid;
}

// ===== SUBMIT (100% SAME LOGIC) =====
admissionForm.onsubmit=async e=>{
  e.preventDefault();
  submitBtn.classList.add("loading");
  submitBtn.disabled=true;
  showAlert("Submitting application‚Ä¶","info");

  const data={ /* unchanged payload */ };

  try{
    const res=await fetch("/api/admission/apply",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    if(!res.ok) throw await res.text();
    const result=await res.json();
    showAlert("‚úÖ Submitted<br>ID: "+result.admissionId,"success");
    setTimeout(()=>location.href="check-status.html",2000);
  }catch(err){
    showAlert("‚ùå "+err,"error");
    submitBtn.disabled=false;
    submitBtn.classList.remove("loading");
  }
};
</script>

</body>
</html>
