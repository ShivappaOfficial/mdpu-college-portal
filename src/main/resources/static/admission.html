<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PU College Admission</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --bg:#0f2027;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#fff;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:25px;
}

h2{text-align:center;margin-bottom:15px}

/* Progress */
.progress{
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:25px;
}
.progress-bar{
  height:100%;
  width:50%;
  background:linear-gradient(90deg,#4f46e5,#22c55e);
  transition:.3s;
}

/* Steps */
.step{display:none}
.step.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

input,select{
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

input[readonly]{background:#e5e7eb}

.btns{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:#4f46e5;
  color:white;
  font-weight:600;
  cursor:pointer;
}

button.secondary{background:#64748b}

.subject-row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.subject-row input{flex:1}

@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="card">
<h2>üéì PU College Admission</h2>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="admissionForm">

<!-- STEP 1 -->
<div class="step active" id="step1">
  <div class="grid">
    <input id="name" placeholder="Student Name *" required>
    <input id="fatherName" placeholder="Father Name *" required>
    <input id="motherName" placeholder="Mother Name *" required>
    <input type="date" id="dob" required>
    <input id="mobile" placeholder="Mobile *" required>
    <input id="familyMobile" placeholder="Family Mobile">
    <input type="email" id="email" placeholder="Email *" required>
    <input id="satsId" placeholder="SATS ID *" required>
    <input id="sslcRegNo" placeholder="SSLC Reg No *" required>
  </div>

  <div class="btns">
    <span></span>
    <button type="button" onclick="nextStep()">Next ‚Üí</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">

  <h4>üìö Subject-wise Marks</h4>
  <div id="subjects">
    <div class="subject-row">
      <input placeholder="Subject" value="Kannada">
      <input type="number" placeholder="Marks">
    </div>
    <div class="subject-row">
      <input placeholder="Subject" value="English">
      <input type="number" placeholder="Marks">
    </div>
  </div>

  <button type="button" class="secondary" onclick="addSubject()">‚ûï Add Subject</button>

  <div class="grid" style="margin-top:15px">
    <input type="number" id="obtainedMarks" placeholder="Obtained Marks *" required oninput="calc()">
    <input type="number" id="totalMarks" value="625" readonly>
    <input id="percentage" placeholder="Percentage" readonly>
    <select id="combination" required>
      <option value="">Select Combination</option>
      <option>PCMB</option>
      <option>PCMC</option>
    </select>
  </div>

  <div class="btns">
    <button type="button" class="secondary" onclick="prevStep()">‚Üê Back</button>
    <button type="submit">üöÄ Submit</button>
  </div>
</div>

</form>
</div>

<script>
let step=1;

function nextStep(){
  document.getElementById("step1").classList.remove("active");
  document.getElementById("step2").classList.add("active");
  document.getElementById("progressBar").style.width="100%";
}
function prevStep(){
  document.getElementById("step2").classList.remove("active");
  document.getElementById("step1").classList.add("active");
  document.getElementById("progressBar").style.width="50%";
}

function addSubject(){
  const div=document.createElement("div");
  div.className="subject-row";
  div.innerHTML=`<input placeholder="Subject"><input type="number" placeholder="Marks">`;
  document.getElementById("subjects").appendChild(div);
}

function calc(){
  const o=obtainedMarks.value,t=totalMarks.value;
  if(o) percentage.value=((o/t)*100).toFixed(2);
}

/* SUBMIT */
document.getElementById("admissionForm").onsubmit=e=>{
  e.preventDefault();

  const data={
    name: document.getElementById("name").value,
    fatherName: fatherName.value,
    motherName: motherName.value,
    dob: dob.value,
    mobile: mobile.value,
    familyMobile: familyMobile.value,
    email: email.value,
    satsId: satsId.value,
    sslcRegNo: sslcRegNo.value,
    obtainedMarks:+obtainedMarks.value,
    totalMarks:+totalMarks.value,
    combination: combination.value,
    permanentAddress:"NA",
    residentialAddress:"NA"
  };

  fetch("/api/admission/apply",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  })
  .then(r=>r.ok?r.json():r.text().then(t=>{throw t}))
  .then(res=>{
    alert("‚úÖ Application Submitted\nID: "+res.admissionId);
    location.href="check-status.html";
  })
  .catch(err=>alert("‚ùå "+err));
};
</script>

</body>
</html>
