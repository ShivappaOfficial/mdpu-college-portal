<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: #f1f5f9;
    overflow-x: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #0f172a;
    color: white;
    padding-top: 15px;
    transition: transform 0.3s ease;
    z-index: 1000;
}

.sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
}

.sidebar-header h4 {
    margin: 0;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.close-btn {
    font-size: 20px;
    cursor: pointer;
    display: none;
}

/* LINKS */
.sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    color: #cbd5f5;
    text-decoration: none;
}

.sidebar a:hover {
    background: #1e40af;
    color: white;
}

/* ACTIVE MENU */
.sidebar a.active {
    background: #2563eb;
    color: white;
    font-weight: 600;
}

/* CONTENT */
.content {
    margin-left: 230px;
    padding: 15px;
    transition: margin-left 0.3s ease;
}

/* NAVBAR */
.navbar {
    background: #1e40af;
    border-radius: 12px;
}

/* IFRAME */
iframe {
    width: 100%;
    height: calc(100vh - 90px);
    border: none;
    background: white;
}

/* HAMBURGER */
.menu-btn {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
}

/* MOBILE */
@media (max-width: 768px) {

    .sidebar {
        transform: translateX(-100%);
    }

    .sidebar.show {
        transform: translateX(0);
    }

    .content {
        margin-left: 0;
    }

    .menu-btn {
        display: inline-block;
    }

    .close-btn {
        display: inline-block;
    }
}
/* Hide public website navbar in admin pages */
body.admin-page header,
body.admin-page .latest-news {
    display: none !important;
}

</style>
</head>

<body>

<!-- AUTH CHECK -->
<script>
if (!localStorage.getItem("token")) {
    window.location.href = "/admin.html";
}
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

    <div class="sidebar-header">
        <h4>
            <i class="bi bi-person-circle"></i> ADMIN PANEL
        </h4>
        <span class="close-btn" onclick="closeSidebar()">âœ–</span>
    </div>

    <hr>

    <a href="/dashboard.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a href="/employees.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-people"></i> Employees
    </a>

    <a href="/admin-gallery.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-image"></i> Gallery
    </a>

    <a href="/alumni-showcase.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-journal-text"></i> Bank Co-incil statement
    </a>

	<a href="/check-status.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-journal-text"></i> Application Status
    </a>
    
    <a href="/admin-admissions.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-journal-check"></i> View Applications
    </a>

    <a href="/admin-alumni.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-person-check"></i> Approve Alumni
    </a>

    <a href="/alumni-batches.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-collection"></i> Alumni Batches
    </a>

    <a href="/admin-batches.html" target="contentFrame" onclick="menuClick(this)">
        <i class="bi bi-stack"></i> Admin Batches
    </a>
</div>
<body class="admin-page">

<!-- MAIN -->
<div class="content">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark px-4 mb-3 d-flex justify-content-between">

        <div class="d-flex align-items-center gap-2">
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand">MDR PU College Hiresindhogi </span>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm" onclick="home()">Home</button>
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>

    </nav>

    <!-- IFRAME -->
    <iframe src="/dashboard.html" name="contentFrame"></iframe>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
}

function closeSidebar() {
    document.getElementById("sidebar").classList.remove("show");
}

function menuClick(el) {

    document.querySelectorAll(".sidebar a").forEach(a => {
        a.classList.remove("active");
    });

    el.classList.add("active");

    if (window.innerWidth <= 768) {
        closeSidebar();
    }
}

function logout() {
    localStorage.removeItem("token");
    window.location.href = "/admin.html";
}

function home() {
    window.location.href = "/index.html";
}

/* DEFAULT ACTIVE */
window.onload = () => {
    document.querySelector(".sidebar a")?.classList.add("active");
};
</script>

</body>
</html>
