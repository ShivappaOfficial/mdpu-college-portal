<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: #f1f5f9;
    overflow-x: hidden;
}

/* SIDEBAR */
.sidebar {
    width: 230px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #0f172a;
    color: white;
    padding-top: 20px;
    transition: transform 0.3s ease;
    z-index: 1000;
}

.sidebar h4 {
    text-align: center;
}

.sidebar a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    color: #cbd5f5;
    text-decoration: none;
}

.sidebar a:hover {
    background: #1e40af;
    color: white;
}

/* CONTENT */
.content {
    margin-left: 230px;
    padding: 15px;
    transition: margin-left 0.3s ease;
}

/* NAVBAR */
.navbar {
    background: #1e40af;
    border-radius: 12px;
}

/* IFRAME */
iframe {
    width: 100%;
    height: calc(100vh - 90px);
    border: none;
    background: white;
}

/* MOBILE STYLES */
@media (max-width: 768px) {

    .sidebar {
        transform: translateX(-100%);
    }

    .sidebar.show {
        transform: translateX(0);
    }

    .content {
        margin-left: 0;
    }

    .menu-btn {
        display: inline-block;
    }
}

/* HAMBURGER BUTTON */
.menu-btn {
    display: none;
    font-size: 1.5rem;
    color: white;
    background: none;
    border: none;
}
</style>
</head>

<body>

<!-- AUTH CHECK -->
<script>
const token = localStorage.getItem("token");
if (!token) {
    window.location.href = "/admin.html";
}
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h4>ADMIN PANEL</h4>
    <hr>

    <a href="/dashboard.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a href="/employees.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-people"></i> Employees
    </a>

    <a href="/gallery.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-image"></i> Gallery
    </a>

    <a href="/admission.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-journal-text"></i> Admission
    </a>

    <a href="/admin-admissions.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-journal-text"></i> View Applications
    </a>

    <a href="/admin-alumni.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-journal-text"></i> Approve Alumni
    </a>

    <a href="/alumni-batches.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-journal-text"></i> Alumni Batches
    </a>

    <a href="/admin-batches.html" target="contentFrame" onclick="closeSidebar()">
        <i class="bi bi-journal-text"></i> Admin Batches
    </a>
</div>

<!-- MAIN -->
<div class="content">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark px-4 mb-3 d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand mb-0">Employee Management System</span>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success btn-sm" onclick="home()">Home</button>
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>

    </nav>

    <!-- PAGE LOADER -->
    <iframe src="/dashboard.html" name="contentFrame"></iframe>
</div>

<script>
function logout() {
    localStorage.removeItem("token");
    window.location.href = "/admin.html";
}

function home() {
    localStorage.removeItem("token");
    window.location.href = "/index.html";
}

function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
}

function closeSidebar() {
    if (window.innerWidth <= 768) {
        document.getElementById("sidebar").classList.remove("show");
    }
}
</script>

</body>
</html>
